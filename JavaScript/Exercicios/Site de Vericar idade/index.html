<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>Verificador de Idade!!</h1>
    </header>

    <section>
        <div id="texto">
            <p>
                Ano de nascimento:<input type="text" id="ano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar" onclick="verificar()">
            </p>
            
        </div>
        <div id="res">
            Preencha os dados a cima para continuar
        </div>
    </section>

    <footer>
        <p>&copy;Alvess</p>
    </footer>
</body>
</html>
