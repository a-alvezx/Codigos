<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Eventos de DOM</title>
    <style>
        div#area
        {
            background-color: bisque;
            color: white;
            font: normal 20pt sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interaja..
    </div>

    <script>
        var count = 0
        var a = document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
            count++
            
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function saiu(){
            a.innerText = 'saiu'
            a.style.background = 'bisque'
            document.writeln (`O numero de clique foi ${count}`)
        }
        
    </script>
</body>
</html>


<!--EVENTOS
Eventos de mouse
   mouseenter -> quando o mouse entra na Div
   mousemove -> enquanto o mouse estiver dentro da div
   mousedown -> quando o mouse clica na div
   mouseup -> quando o mouse solta a div
   click -> click inteiro
   mouseout -> mouse para fora da div
