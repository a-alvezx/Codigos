<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="painel">
        <h1>Cadastro Inicial</h1>
        Boas vindas ao seu cadastro! <br>
        Por favor, preencha a tabela abaixo<br><br>    
    </div>

    <div id="cadastro">
        <form>
            <p>
                <label for="nome">
                    Digite seu nome:
                    <input type="text">
                </label>
            </p>

            <p>
                <label for="email">
                    Digite seu email:
                    <input type="email">
                </label>
            </p>    
            
            <p>
                <label for="data">
                    Digite a data do evento:
                    <input type="date">
                </label>
            </p>
           
            <p>
                <label for="genero">
                    Gênero: <br>
                    <input type="radio"> Feminino 
                    <input type="radio"> Masculino
                    <input type="radio"> Outro: <input type="text">
                </label>
            </p>
        
            <p>
                <div id="flex">
                    <label for="interesses">
                        Interesses: <br>
                        <input type="checkbox"> Música 
                        <input type="checkbox"> Dança 
                        <input type="checkbox"> Teatro
                        <input type="checkbox"> Cinema 
                        <input type="checkbox"> Literatura 
                        <input type="checkbox"> Jogos 
                    </label>
                </div>
            </p>

        </form>   
    </div>


</body>
</html>
