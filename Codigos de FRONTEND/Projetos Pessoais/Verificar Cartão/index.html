<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonador de Cartão 3000</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>  
        <h1>Verifique se seu cartão foi clonado!!!</h1>
    </header>

    <section>
        <div id="card">
            <p>
                <label for="numero_do_cartao">
                    Digite o número do cartão:
                    <input type="text" id="ncard">
                </label>
            </p>
            <p>
                <label for="nomecard">
                    Digite o nome do titular do cartão:
                    <input type="text" id="namecard">
                </label>
            </p>
            <p>
                <label for="vencimento">
                    Digite a data de vencimento
                    <input type="text" id="datecard">
                </label>
            </p>
            <P>
                <label for="codigo_de_verificação">
                    Digite o código de segurança:
                    <input type="text" id="codecard">
                </label>
            </P>
            <div id="button">
                <p>
                    <label for="submit">
                        <input type="button" id="submit" value="Enivar">
                    </label>
                </p>
            </div>
        </div>
        <div id="cartao">
            <p>teste</p>
        </div>
    </section>

    <footer>
        <p>&copy;Alvess</p>
    </footer>
</body>
</html>
