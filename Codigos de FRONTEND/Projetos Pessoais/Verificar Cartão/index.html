<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonador de Cartão 3000</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>  
        <h1>Verifique se seu cartão foi clonado!!!</h1>
        <h2>SITE FICTICIO. Não insira seus dado!</h2>
    </header>

    <section>
        <div id="card">
            <p>
                <label for="typecard"> <!--
                    Mostrar img do tipo de cartão escolhido no css
                    -->
                    Escolha o tipo de cartão:  
                    <select name="typecard" id="typecard"> <!--Buscar valor do select no js-->
                        <option value="padrão" selected>Escolha</option> <!--Opção padrão, se escolhida mostra mensagem de erro-->
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Elo">Elo</option>
                        <option value="Hipercard">Hipercard</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="numero_do_cartao">
                    Digite o número do cartão:
                    <input type="text" id="ncard">
                </label>
            </p>
            <p>
                <label for="nomecard">
                    Digite o nome do titular do cartão:
                    <input type="text" id="namecard">
                </label>
            </p>
            <p>
                <label for="vencimento">
                    Digite a data de vencimento
                    <input type="text" id="datecard">
                </label>
            </p>
            <P>
                <label for="codigo_de_verificação">
                    Digite o código de segurança:
                    <input type="text" id="codecard">
                </label>
            </P>
            <div id="button">
                <p>
                    <input type="button" id="submit" value="Enivar"  onclick="verificar()">
                </p>
            </div>
        </div>
        <div id="cartao">
            <div id="number_card">
                <p id="nome_titular">
                    *Nome do titular*
                </p>
            </div>
            <div id="security">
                <div>
                    <p>
                        xxxx-xxxx-xxxx-xxxx
                    </p>
                </div>
                <div>
                    <p>
                        xx/xx
                    </p>
                </div>
                <div>
                    <p>
                        xxx
                    </p>
                </div>
                <div id="img">
                    
                </div>
            </div>
        </div> 
    </section>

    <footer>
        <p>&copy;Alvess</p>
    </footer>
</body>
</html>
