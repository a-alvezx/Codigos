<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div id="center">   
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" alt="Logo" width="auto" height="50px">    
        <h1>Entrar no Spotify</h1>
        <div id="login">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
                Entrar com o Google
            </button>
            <button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Facebook">
                Entrar com o Facebook
            </button>
            <button>
                <img src="https://img.icons8.com/ios_filled/512/FFFFFF/mac-os.png" alt="Apple">
                Entrar com a Apple
            </button>
        </div>
    <hr>
        <div id="login2">
            <form>
                <label for="email">
                    <input type="email" id="email" placeholder="Email ou nome de usuário">
                </label>
                <br>
                <label for="senha">
                    <input type="password" id="senha" placeholder="Senha">
                </label>
                <br>
                <button type="submit"><strong>Continuar</strong></button>
            </form>
        </div>
        <a href="www.google.com">Esqueceu a Senha?</a><br>
        <span>Não tem uma conta? <a href="www.google.com">Inscreva-se no Spotify</a></span>
    </div>   
</body>
</html>
