                <input type="range" id="numero" min="0" max="99999999999" value="0">
            </label>
            <span id="valor">(00) 00000-0000</span>
        </p>
    
        <script>
            const rangeInput = document.getElementById('numero');
            const valorDisplay = document.getElementById('valor');
    
          
            function formatarComoTelefone(numero) {
                const numeroString = numero.toString().padStart(11, '0'); 
                const ddd = numeroString.slice(0, 2); 
                const parte1 = numeroString.slice(2, 7); 
                const parte2 = numeroString.slice(7); 
                return `(${ddd}) ${parte1}-${parte2}`;
            }
    
            rangeInput.addEventListener('input', function() {
                const numeroFormatado = formatarComoTelefone(rangeInput.value);
                valorDisplay.textContent = numeroFormatado;
            });
        </script>
